<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form-user" action="">
        <div>
            <label for="nome">Nome</label>
            <input type="text" 
            placeholder="Digite o seu nome" id="nome" 
            minlength="2" maxlength="50" size="40" required required pattern="[a-zA-Z0-9]{2,5}" 
            title="Digite o seu nome com letras apenas">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" 
            placeholder="Digite o seu nome" id="email" 
            minlength="2" maxlength="50" size="40" required required pattern="[a-zA-Z0-9]{2,5}" 
            title="Digite o seu E-mail com letras apenas">
        </div>
        <div>
            <label for="comentario">Deixe o seu comentário</label>
            <textarea name="comentario" id="comentario" cols="30" rows="5" placeholder="Deixe o seu comentario">
                
            </textarea>
        </div>
        <button type="submit">Enviar</button>
        <br>
    </form>
</body>
</html>
