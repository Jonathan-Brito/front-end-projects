<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria</td>
                <td>Cruz</td>
                <td>55</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Joazão</td>
                <td>Pererinha</td>
                <td>99</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>35</td>
            </tr>
        </tfoot>
    </table>
</body>
<!-- 
    tr = table row -> linha da tabela
    th = table head -> cabeçalho da tabela
    thead = table head -> cabeçalho da tabela
    td = table data cell -> dados da célula da tabela
    tbody = table body -> corpo da tabela
    tfoot = table foot -> rodape
-->
</html>
