<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body> 
    <table>
        <thead>
            <tr>
                <th></th>
                <th>BÁSICO</th>
                <th>PADRÃO</th>
                <th>AVANÇADO</th>
            </tr>
            <tr>
                <th>Preço Mensal</th>
                <th class="price basico">$ 29</th>
                <th class="price padrao">$ 59</th>
                <th class="price avancado">$ 99</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tv</td>
                <td>50 canais</td>
                <td>100 canais</td>
                <td>199 canais</td>
            </tr>
            <tr>
                <td>Internet</td>
                <td>20 mb</td>
                <td>50 mb</td>
                <td>200 mb</td>
            </tr>
            <tr>
                <td>Telefone</td>
                <td>50 minutos</td>
                <td>100 minutos</td>
                <td>Ilimitado</td>
            </tr>
            <tr>
                <td></td>
                <td><button class="basico">Escolher esse plano</button></td>
                <td><button class="padrao">Escolher esse plano</button></td>
                <td><button class="avancado">Escolher esse plano</button></td>
            </tr>
            
        </tbody>
    </table>
    
</body>
<!-- 
    tr = table row -> linha da tabela
    th = table head -> cabeçalho da tabela
    thead = table head -> cabeçalho da tabela
    td = table data cell -> dados da célula da tabela
    tbody = table body -> corpo da tabela
    tfoot = table foot -> rodape
-->
</html>
