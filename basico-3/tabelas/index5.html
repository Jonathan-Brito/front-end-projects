<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body> 
    <table>
        <thead>
                <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
                <th>Coluna 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Item 1</td>
                <td>Descricão</td>
                <td>Descrição</td>
                <td>Descrição</td>
            </tr>
            <tr>
                <td>Item 2</td>
                <td>Descricão</td>
                <td>Descrição</td>
                <td>Descrição</td>
            </tr>
            <tr>
                <td>Item 3</td>
                <td>Descricão</td>
                <td>Descrição</td>
                <td>Descrição</td>
            </tr>
            <tr>
                <td>Item 4</td>
                <td>Descricão</td>
                <td>Descrição</td>
                <td>Descrição</td>
            </tr>
        </tbody>
    </table>
    
</body>
<!-- 
    tr = table row -> linha da tabela
    th = table head -> cabeçalho da tabela
    thead = table head -> cabeçalho da tabela
    td = table data cell -> dados da célula da tabela
    tbody = table body -> corpo da tabela
    tfoot = table foot -> rodape
-->
</html>
