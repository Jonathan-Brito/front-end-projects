<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body> 
    <table>
        <thead>
            <tr>
                <th colspan="7">April</th>
            </tr>
            <tr>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
                <th>Sábado</th>
                <th>Domingo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>
        </tbody>
    </table>
    <table>
        <tr>
            <th>School</th>
            <td>My School</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>021 86 9 9999-9999</td>
        </tr>
        <tr>
            <td>021 86 9 8888-8888</td>
        </tr>
    </table>
</body>
<!-- 
    tr = table row -> linha da tabela
    th = table head -> cabeçalho da tabela
    thead = table head -> cabeçalho da tabela
    td = table data cell -> dados da célula da tabela
    tbody = table body -> corpo da tabela
    tfoot = table foot -> rodape
-->
</html>
